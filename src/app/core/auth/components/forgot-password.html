<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1>Forgot Password</h1>
      <p>Enter your email address to reset your password</p>
    </div>

    <div class="forgot-password-content">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="loading-container">
        <div class="spinner"></div>
        <p>Sending reset email...</p>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage && !isLoading" class="success-message">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h3>Email Sent!</h3>
        <p>{{ successMessage }}</p>
        <p class="email-info">Check your email at <strong>{{ email }}</strong> for reset instructions.</p>
        <div class="action-buttons">
          <button type="button" class="btn btn-primary" (click)="goBackToLogin()">
            <i class="fas fa-arrow-left me-2"></i>
            Back to Login
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">
            <i class="fas fa-redo me-2"></i>
            Send Another Email
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage && !isLoading" class="error-message">
        <div class="error-icon">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <p>{{ errorMessage }}</p>
      </div>

      <!-- Forgot Password Form -->
      <div *ngIf="!submitted && !isLoading" class="forgot-password-form">
        <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-group">
              <span class="input-icon">
                <i class="fas fa-envelope"></i>
              </span>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                class="form-control"
                placeholder="Enter your email address"
                required
                email
                [disabled]="isLoading"
              />
            </div>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100"
              [disabled]="isLoading || !email"
            >
              <i class="fas fa-paper-plane me-2"></i>
              Send Reset Email
            </button>
          </div>
        </form>

        <div class="back-to-login">
          <button type="button" class="btn btn-link" (click)="goBackToLogin()">
            <i class="fas fa-arrow-left me-2"></i>
            Back to Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
